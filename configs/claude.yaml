# Configuration for Claude Code
#
# Patterns specific to Claude Code's output

patterns:
  # Waiting state (RED LED) - when user action/decision is required to continue
  waiting:
    - "Do you want to proceed\\?"  # Explicit proceed question
    - "❯"  # Selection arrow in decision menus
    - "Esc to cancel"  # Appears in selection menus
    - "\\d+\\.\\s+(Yes|No)"  # Numbered options like "1. Yes", "2. No"
    - "Type here to tell Claude what to do differently"  # Alternative input option
    - "shift\\+tab"  # Appears in selection prompts
    - "\\(y/n\\)"
    - "\\[y/N\\]"
    - "\\[Y/n\\]"
    - "Select an option"
    - "Enter your choice"
    - "Waiting for confirmation"
    - "Are you sure"

  # Thinking state (YELLOW LED) - when Claude is processing/thinking
  thinking:
    - "esc.*to interrupt"  # "(esc to interrupt)" appears while processing
    - "[✶✸✹✺✻✼✽✾✿❀❁❂❃❄❅❆❇❈❉❊❋]"  # Star/pulse characters (includes ✻)
    - "●"  # Any tool marker (simpler pattern)
    - "\\x1b\\[96m●\\x1b\\[39m"  # Cyan colored tool marker
    - "\\x1b\\[97m●\\x1b\\[39m"  # White tool marker
    - "\\x1b\\[37m●\\x1b\\[39m"  # Gray tool marker
    - "Germinating"
    - "Thought for \\d+s"  # "Thought for 1s", "Thought for 2s", etc
    - "ctrl\\+o to expand"  # Appears in collapsed sections during tool output
    - "ctrl\\+o to show thinking"
    - "⎿"  # Tool output tree character
    - "[⠋⠙⠹⠸⠼⠴⠦⠧⠇⠏]"  # Braille spinner patterns
    - "I'll help"  # Common Claude response starts
    - "Let me"  # Common Claude response starts

# Idle threshold in milliseconds
# Timeout before switching to idle when no output is received
idle_threshold_ms: 300
